# Additionnal optimizations
#https://alan-turing-institute.github.io/hub23-deploy/advanced/optimising-jupyterhub.html#labelling-nodes-for-core-purpose
#https://github.com/alan-turing-institute/hub23-deploy/blob/main/deploy/prod.yaml#L56

# add additionnal buttons https://binderhub.readthedocs.io/en/latest/cors.html#adjusting-binderhub-config-to-enable-cors

jupyterhub:
  ingress:
    enabled: true
    hosts:
      - test.conp.cloud
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      cert-manager.io/issuer: letsencrypt-production
    tls:
      - secretName: ${project_name}-secret-tls
        hosts:
          - test.conp.cloud
  #https://discourse.jupyter.org/t/pre-building-images-on-binderhub/4325/4
  prePuller:
    continuous:
      enabled: true
  hub:
    baseUrl: /jupyter/
    image:
      name: quay.io/jupyterhub/k8s-hub
      tag: "3.3.5"
    config: 
      BinderSpawner:
        cors_allow_origin: '*'
  proxy:
    service:
      type: NodePort
  cull:
    timeout: 600 #15min
    every: 60
    concurrency: 5
    maxAge: 1800 #30min
  # https://z2jh.jupyter.org/en/latest/resources/reference.html#singleuser  
  singleuser:
    storage:
      type: none
      extraVolumes:
      - name: shared-data
        hostPath:
          path: /DATA
      extraVolumeMounts:
      - name: shared-data
        mountPath: /home/jovyan/data  # where each user can reach shared data
        readOnly : true
    memory:
       guarantee: 1G
       limit: 3G
    cpu:
       guarantee: 0.5
    startTimeout: 3600 #1h
    # https://zero-to-jupyterhub.readthedocs.io/en/latest/jupyterhub/customizing/user-environment.html#about-user-storage-and-adding-files-to-it

# BinderHub config
config:
  Launcher:
    launch_timeout: 3601 #1h
    retries: 10
    retry_delay: 1
  GitHubRepoProvider:
    banned_specs:
      # - ^(?!neurolibre\/.*).*
      - ^ines/spacy-binder.*
      - ^soft4voip/rak.*
      - ^hmharshit/cn-ait.*
      - ^shishirchoudharygic/mltraining.*
      - ^hmharshit/mltraining.*
  BinderHub:
    template_path: /etc/binderhub/custom/templates
    extra_static_path: /etc/binderhub/custom/static
    extra_static_url_prefix: /extra_static/
    template_variables:
        EXTRA_STATIC_URL_PREFIX: "/extra_static/"
    hub_url: https://${binderhub_subdomain}.${binderhub_domain}/jupyter
    cors_allow_origin: '*'
    hub_url: https://${binderhub_subdomain}.${binderhub_domain}/jupyter
    use_registry: true
    image_prefix: binder-registry.conp.cloud/binder-registry.conp.cloud/binder-
    banner_message: |
      <div style="text-align:center;"><p>NeuroLibre BinderHub: Preview reproducible preprints</p></div>

service:
  type: NodePort

ingress:
  enabled: true
  hosts:
    - ${binderhub_subdomain}.${binderhub_domain}
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/issuer: letsencrypt-production
  https:
    enabled: true
    type: nginx
  tls:
    - secretName: ${project_name}-secret-tls
      hosts: 
        - ${binderhub_subdomain}.${binderhub_domain}

initContainers:
  - name: git-clone-templates
    image: alpine/git
    args:
      - clone
      - --single-branch
      - --branch=preview
      - --depth=1
      - --
      - https://github.com/neurolibre/binder-template
      - /etc/binderhub/custom
    securityContext:
      runAsUser: 0
    volumeMounts:
      - name: custom-templates
        mountPath: /etc/binderhub/custom
extraVolumes:
  - name: custom-templates
    emptyDir: {}
extraVolumeMounts:
  - name: custom-templates
    mountPath: /etc/binderhub/custom
